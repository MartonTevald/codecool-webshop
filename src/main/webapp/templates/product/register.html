<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Register</title>
    <script src="/static/js/passwordMatchValidation.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/custom.css"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
<div class="jumbotron text-center">
    <img src="/static/img/codecoolshop.png">
</div>
<div class="row">
    <div class="col-75">
        <div class="container">
            <div class="col-50">
                <form name="reg" action="/reg" method="post" onsubmit="checkPassword()">
                    <h3>Register Details</h3>
                    <label for="fname"><i class="fa fa-user"></i> First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="John" required
                           minlength="1"><br>
                    <label for="lname"><i class="fa fa-user"></i> Last Name</label>
                    <input type="text" id="username" name="username" placeholder="Wickanio" required
                           minlength="1"><br><label for="username"><i class="fa fa-user"></i> Username</label>
                    <input type="text" id="lname" name="lastname" placeholder="Wick" required
                           minlength="1"><br>
                    <label for="email"><i class="fa fa-user"></i> Email</label>
                    <input type="email" id="email" name="email" placeholder="john.wick@example.com" required
                           minlength="1"><br>
                    <label for="password"><i class="fa fa-user"></i> Password</label>
                    <input type="password" id="password" name="password" placeholder="a@2b!dT" required
                           minlength="1"><br>
                    <label for="repeat_password"><i class="fa fa-user"></i> Repeat password</label>
                    <input type="password" id="repeat_password" name="repeat_password" placeholder="a@2b!dT" required
                           minlength="1"><br>

                    <input class="btn btn-success" type="submit" value="register" >
                </form>
            </div>
            <br>
                <button class="btn btn-success" type="submit" href="/">Back</button>
</div>
<div th:replace="footer.html :: copy"></div>

</body>
</html>
