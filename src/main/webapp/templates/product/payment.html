<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Payment</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/custom.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/checkout.css"/>
</head>
<body>
<div class="jumbotron text-center">
    <img src="/static/img/codecoolshop.png">
</div>
<div class="row">
    <div class="col-75">
        <div class="container">
            <div class="col-50">
                <form name="payment" action="/action_page.php">
                    <h3>Payment</h3>
                    <label>Accepted Cards</label>
                    <div class="icon-container">
                        <i class="fa fa-cc-visa" style="color:navy;"><img src="/static/img/visa.png"
                                                                          height="40"></i>
                        <i class="fa fa-cc-amex" style="color:blue;"><img src="/static/img/amex.png"
                                                                          height="40"></i>
                        <i class="fa fa-cc-mastercard" style="color:red;"><img src="/static/img/master.png"
                                                                               height="40"></i>
                        <i class="fa fa-cc-discover" style="color:orange;"><img src="/static/img/discover.png"
                                                                                height="40"></i>
                    </div>
                    <label for="cname">Name on Card</label>
                    <input type="text" id="cname" name="cardname" placeholder="The Real John Wick" required
                           minlength="1">
                    <label for="ccnum">Credit card number</label>
                    <input type="number" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444" required
                           minlength="16" maxlength="16">
                    <label for="expmonth">Exp Month</label>
                    <input type="number" id="expmonth" name="expmonth" placeholder="09" required minlength="2"
                           maxlength="2">
                    <label for="expyear">Exp Year</label>
                    <input type="number" id="expyear" name="expyear" placeholder="22" required minlength="2"
                           maxlength="2">
                    <label for="cvv">CVV</label>
                    <input type="number" id="cvv" name="cvv" placeholder="352" required minlength="3"
                           maxlength="3">
            </div>
            <b>
                <br>
                <div id="price" th:text="${'Total Price: '+sum + ' USD'}"></div>
            </b>
            </form>
            <form action="/confirm" method="post">
                <input type="submit" value="Confirm payment" class="btn">
            </form>
            <form method="get" action="/checkout">
                <button type="submit">Back to checkout</button>
            </form>
        </div>
    </div>
</div>
<div>
    <div th:replace="footer.html :: copy"></div>
</div>
</body>
</html>
