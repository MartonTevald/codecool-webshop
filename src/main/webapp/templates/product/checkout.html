<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Checkout</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>
    <script src="/static/js/emailValidation.js" defer></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/custom.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/checkout.css"/>
</head>
<body>
<div class="jumbotron text-center">
    <img src="/static/img/codecoolshop.png">
</div>
<div th:replace="navbar.html :: copy"></div>

<div class="row">
    <div class="col-75">
        <div class="container">
            <div class="col-50">
                <form name="checkout" action="/payment" method="post" onsubmit="return validateCheckoutForm()">
                    <h3>Billing Address</h3>
                    <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="The Real John Wick" required
                           minlength="1">
                    <label for="email"><i class="fa fa-envelope"></i> Email</label>
                    <input type="email" id="email" name="email" placeholder="john.wick@example.com" required
                           minlength="1">
                    <label for="phone"><i class="fa fa-institution"></i> Phone number</label>
                    <input type="text" id="phone" name="phone" placeholder="+36704120102" required
                           minlength="12" maxlength="12">
                    <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                    <input type="text" id="adr" name="address" placeholder="542 W. 15th Street" required
                           minlength="1">
                    <label for="city"><i class="fa fa-institution"></i> City</label>
                    <input type="text" id="city" name="city" placeholder="New York" required minlength="1">
                    <div class="row">
                        <div class="col-50">
                            <label for="state">State</label>
                            <input type="text" id="state" name="state" placeholder="NY" required minlength="1">
                        </div>
                        <div class="col-50">
                            <label for="zip">Zip</label>
                            <input type="number" id="zip" name="zip" placeholder="10001" required minlength="1">
                        </div>
                    </div>
                    <input type="checkbox" checked="checked" name="sameadr">Shipping address same as billing
            </div>
            <input type="submit" value="Continue to payment" class="btn">
            </form>
            <form action="/cart" method="get">
                <button type="submit" href="/cart">Back to shopping cart</button>
            </form>
        </div>
    </div>
</div>
<div th:replace="footer.html :: copy"></div>
</body>
</html>
