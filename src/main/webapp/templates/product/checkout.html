<body>


<div class="jumbotron text-center">
    <h1>Checkout</h1>
</div>


<div class="row">
    <div class="col-75">
        <div class="container">
            <form name="checkout" action="/action_page.php" onsubmit="return validateCheckoutForm()">

                <div class="row">
                    <div class="col-50">
                        <h3>Billing Address</h3>
                        <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                        <input type="text" id="fname" name="firstname" placeholder="The Real John Wick" required minlength="1">
                        <label for="email"><i class="fa fa-envelope"></i> Email</label>
                        <input type="email" id="email" name="email" placeholder="john.wick@example.com">
                        <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                        <input type="text" id="adr" name="address" placeholder="542 W. 15th Street" required minlength="1">
                        <label for="city"><i class="fa fa-institution"></i> City</label>
                        <input type="text" id="city" name="city" placeholder="New York" required minlength="1">

                        <div class="row">
                            <div class="col-50">
                                <label for="state">State</label>
                                <input type="text" id="state" name="state" placeholder="NY" required minlength="1">
                            </div>
                            <div class="col-50">
                                <label for="zip">Zip</label>
                                <input type="number" id="zip" name="zip" placeholder="10001" required minlength="1">
                            </div>
                        </div>
                    </div>

                    <div class="col-50">
                        <h3>Payment</h3>
                        <label for="fname">Accepted Cards</label>
                        <div class="icon-container">
                            <i class="fa fa-cc-visa" style="color:navy;"><img src="/static/img/visa.png" height="40"></i>
                            <i class="fa fa-cc-amex" style="color:blue;"><img src="/static/img/amex.png" height="40"></i>
                            <i class="fa fa-cc-mastercard" style="color:red;"><img src="/static/img/master.png" height="40"></i>
                            <i class="fa fa-cc-discover" style="color:orange;"><img src="/static/img/discover.png" height="40"></i>
                        </div>
                        <label for="cname">Name on Card</label>
                        <input type="text" id="cname" name="cardname" placeholder="The Real John Wick" required minlength="1">
                        <label for="ccnum">Credit card number</label>
                        <input type="number" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444" required minlength="16" maxlength="16">
                        <label for="expmonth">Exp Month</label>
                        <input type="number" id="expmonth" name="expmonth" placeholder="09" required minlength="2" maxlength="2">

                        <div class="row">
                            <div class="col-50">
                                <label for="expyear">Exp Year</label>
                                <input type="number" id="expyear" name="expyear" placeholder="22" required minlength="2" maxlength="2">
                            </div>
                            <div class="col-50">
                                <label for="cvv">CVV</label>
                                <input type="number" id="cvv" name="cvv" placeholder="352" required minlength="3" maxlength="3">
                            </div>
                        </div>
                    </div>

                </div>
                <label>
                    <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                </label>
                <input type="submit" value="Continue to checkout" class="btn">
            </form>
        </div>
    </div>
